<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>YONO777‚Ñ¢ Support</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pre-Query Form Modal -->
    <div class="pre-query-modal" id="preQueryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Fill in the pre-query form</h2>
                <button class="close-btn" id="closeModalBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <div class="modal-body">
                <p class="welcome-text">Welcome to YONO777‚Ñ¢</p>
                
                <div class="form-section">
                    <div class="uid-section">
                        <label class="checkbox-label">
                            <input type="checkbox" id="uidCheckbox" checked>
                            <span class="checkmark"></span>
                            <span class="label-text">UID Number:</span>
                        </label>
                        <input 
                            type="text" 
                            id="uidInput" 
                            class="uid-input" 
                            placeholder="Enter your UID Number"
                            autocomplete="off"
                        >
                        <p class="helper-text">Provide your information so we can help you.</p>
                    </div>
                    
                    <div class="form-section-title">Pre-Inquiry Form</div>
                    
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="concern" value="deposit" id="depositConcern">
                            <span class="radio-custom"></span>
                            <span class="radio-text">Deposit Concern:</span>
                        </label>
                        
                        <label class="radio-label">
                            <input type="radio" name="concern" value="withdrawal" id="withdrawalConcern">
                            <span class="radio-custom"></span>
                            <span class="radio-text">Withdrawal Concern:</span>
                        </label>
                        
                        <label class="radio-label">
                            <input type="radio" name="concern" value="game" id="gameConcern">
                            <span class="radio-custom"></span>
                            <span class="radio-text">Game Concern:</span>
                        </label>
                        
                        <label class="radio-label">
                            <input type="radio" name="concern" value="bonus" id="bonusConcern">
                            <span class="radio-custom"></span>
                            <span class="radio-text">Bonus Concern:</span>
                        </label>
                        
                        <label class="radio-label">
                            <input type="radio" name="concern" value="bank" id="bankConcern">
                            <span class="radio-custom"></span>
                            <span class="radio-text">Bank Concern:</span>
                        </label>
                        
                        <label class="radio-label">
                            <input type="radio" name="concern" value="agent" id="agentConcern">
                            <span class="radio-custom"></span>
                            <span class="radio-text">Agent Concern:</span>
                        </label>
                        
                        <label class="radio-label">
                            <input type="radio" name="concern" value="account" id="accountConcern">
                            <span class="radio-custom"></span>
                            <span class="radio-text">Account Concern:</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="submit-btn" id="submitFormBtn">Submit</button>
            </div>
        </div>
    </div>
    
    <div class="wrap">
        <div class="chat-shell" id="chatContainer" style="display: none;">
            <div class="chat">
                <div class="chat-header">
                    <div class="avatar bot-avatar">
                        <img src="https://i.ibb.co/ch7Mf4C9/bot-avatar.jpg" alt="AI Assistant" class="bot-avatar-img" id="botAvatarImg" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;" class="bot-avatar-fallback">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                        </svg>
                    </div>
                    <div class="h-meta">
                        <div class="name">YONO777‚Ñ¢ Support</div>
                        <div class="sub"><span class="dot"></span> AI Assistant ‚Ä¢ Online</div>
                    </div>
                    <div class="hdr-actions">
                        <button class="icon-btn" id="importBtn" title="Import Excel">
                            ‚≠≥
                        </button>
                        <button class="icon-btn" id="minimizeBtn" title="Minimize">
                            ‚Äî
                        </button>
                    </div>
                </div>

                <div class="chat-body" id="chatMessages">
                </div>

                <div class="chat-input">
                    <div class="pill">
                        <button class="attach-button" id="attachBtn" title="Attach">üìé</button>
                        <button class="emoji-button" id="emojiBtn" title="Emoji">üôÇ</button>
                        <input 
                            type="file" 
                            id="receiptInput" 
                            accept="image/*,application/pdf,video/*"
                            style="display: none;"
                        >
                        <input 
                            type="file" 
                            id="importFileInput" 
                            accept=".xlsx,.xls,.csv"
                            style="display: none;"
                        >
                        <input 
                            id="messageInput" 
                            type="text" 
                            placeholder="Type a message‚Ä¶"
                            autocomplete="off"
                            maxlength="500"
                        >
                        <div class="char-count" id="charCount">0/500</div>
                    </div>
                    <button class="send" id="sendButton" title="Send">‚û§</button>
                </div>
                
                <!-- Emoji Picker -->
                <div class="emoji-picker" id="emojiPicker">
        <div class="emoji-picker-header">
            <div class="emoji-categories">
                <button class="emoji-category-btn active" data-category="smileys">üòä</button>
                <button class="emoji-category-btn" data-category="gestures">üëã</button>
                <button class="emoji-category-btn" data-category="people">üë§</button>
                <button class="emoji-category-btn" data-category="animals">üêæ</button>
                <button class="emoji-category-btn" data-category="food">üçï</button>
                <button class="emoji-category-btn" data-category="travel">‚úàÔ∏è</button>
                <button class="emoji-category-btn" data-category="objects">üíé</button>
                <button class="emoji-category-btn" data-category="symbols">‚ù§Ô∏è</button>
            </div>
        </div>
        <div class="emoji-picker-body" id="emojiPickerBody">
            <!-- Emojis will be populated by JavaScript -->
        </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
