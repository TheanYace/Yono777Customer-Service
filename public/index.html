<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yono777 Customer Support</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Pre-Query Form Modal -->
    <div class="pre-query-modal" id="preQueryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Fill in the pre-query form</h2>
                <button class="close-btn" id="closeModalBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <div class="modal-body">
                <p class="welcome-text">Welcome to YONO777‚Ñ¢</p>
                
                <div class="form-section">
                    <div class="uid-section">
                        <label class="checkbox-label">
                            <input type="checkbox" id="uidCheckbox" checked>
                            <span class="checkmark"></span>
                            <span class="label-text">UID Number:</span>
                        </label>
                        <input 
                            type="text" 
                            id="uidInput" 
                            class="uid-input" 
                            placeholder="Enter your UID Number"
                            autocomplete="off"
                        >
                        <p class="helper-text">Provide your information so we can help you.</p>
                    </div>
                    
                    <div class="form-section-title">Pre-Inquiry Form</div>
                    
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="concern" value="deposit" id="depositConcern">
                            <span class="radio-custom"></span>
                            <span class="radio-text">Deposit Concern:</span>
                        </label>
                        
                        <label class="radio-label">
                            <input type="radio" name="concern" value="withdrawal" id="withdrawalConcern">
                            <span class="radio-custom"></span>
                            <span class="radio-text">Withdrawal Concern:</span>
                        </label>
                        
                        <label class="radio-label">
                            <input type="radio" name="concern" value="game" id="gameConcern">
                            <span class="radio-custom"></span>
                            <span class="radio-text">Game Concern:</span>
                        </label>
                        
                        <label class="radio-label">
                            <input type="radio" name="concern" value="bonus" id="bonusConcern">
                            <span class="radio-custom"></span>
                            <span class="radio-text">Bonus Concern:</span>
                        </label>
                        
                        <label class="radio-label">
                            <input type="radio" name="concern" value="bank" id="bankConcern">
                            <span class="radio-custom"></span>
                            <span class="radio-text">Bank Concern:</span>
                        </label>
                        
                        <label class="radio-label">
                            <input type="radio" name="concern" value="agent" id="agentConcern">
                            <span class="radio-custom"></span>
                            <span class="radio-text">Agent Concern:</span>
                        </label>
                        
                        <label class="radio-label">
                            <input type="radio" name="concern" value="account" id="accountConcern">
                            <span class="radio-custom"></span>
                            <span class="radio-text">Account Concern:</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="submit-btn" id="submitFormBtn">Submit</button>
            </div>
        </div>
    </div>
    
    <div class="chat-container" id="chatContainer" style="display: none;">
        <div class="chat-header">
            <div class="header-content">
                <div class="header-left">
                    <div class="avatar bot-avatar">
                        <img src="/bot-avatar.png" alt="AI Assistant" class="bot-avatar-img" id="botAvatarImg" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;" class="bot-avatar-fallback">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                        </svg>
                    </div>
                    <div class="header-text">
                        <h1>YONO777‚Ñ¢ Support</h1>
                        <div class="status-indicator">
                            <span class="status-dot"></span>
                            <span class="status-text">AI Assistant ‚Ä¢ Online</span>
                        </div>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="icon-button" id="importBtn" title="Import Excel file">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                    </button>
                    <button class="icon-button" id="minimizeBtn" title="Minimize">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <button class="attach-button" id="attachBtn" title="Attach receipt/image">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                    </svg>
                </button>
                <button class="emoji-button" id="emojiBtn" title="Add emoji">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                        <line x1="9" y1="9" x2="9.01" y2="9"></line>
                        <line x1="15" y1="9" x2="15.01" y2="9"></line>
                    </svg>
                </button>
                <input 
                    type="file" 
                    id="receiptInput" 
                    accept="image/*"
                    style="display: none;"
                >
                <input 
                    type="file" 
                    id="importFileInput" 
                    accept=".xlsx,.xls,.csv"
                    style="display: none;"
                >
                <input 
                    type="text" 
                    id="messageInput" 
                    class="chat-input" 
                    placeholder="Type your message or paste image here... (Supports English, Hindi, Telugu & more)"
                    autocomplete="off"
                    maxlength="500"
                >
                <div class="char-count" id="charCount">0/500</div>
                <button id="sendButton" class="send-button" title="Send message">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            <!-- Emoji Picker -->
            <div class="emoji-picker" id="emojiPicker">
                <div class="emoji-picker-header">
                    <div class="emoji-categories">
                        <button class="emoji-category-btn active" data-category="smileys">üòä</button>
                        <button class="emoji-category-btn" data-category="gestures">üëã</button>
                        <button class="emoji-category-btn" data-category="people">üë§</button>
                        <button class="emoji-category-btn" data-category="animals">üêæ</button>
                        <button class="emoji-category-btn" data-category="food">üçï</button>
                        <button class="emoji-category-btn" data-category="travel">‚úàÔ∏è</button>
                        <button class="emoji-category-btn" data-category="objects">üíé</button>
                        <button class="emoji-category-btn" data-category="symbols">‚ù§Ô∏è</button>
                    </div>
                </div>
                <div class="emoji-picker-body" id="emojiPickerBody">
                    <!-- Emojis will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
