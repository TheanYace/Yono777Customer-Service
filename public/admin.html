<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Yono777</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 28px;
            font-weight: bold;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #f0f0f0;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #ddd;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: #f9f9f9;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Admin Dashboard</h1>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/deposits">Deposits</a>
                <a href="/withdrawals">Withdrawals</a>
            </div>
        </header>
        
        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="value" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Deposits</h3>
                <div class="value" id="totalDeposits">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Withdrawals</h3>
                <div class="value" id="totalWithdrawals">-</div>
            </div>
            <div class="stat-card">
                <h3>Open Issues</h3>
                <div class="value" id="openIssues">-</div>
            </div>
        </div>
        
        <div class="section">
            <h2>ðŸ‘¥ Top Users</h2>
            <div id="usersTable"></div>
        </div>
        
        <div class="section">
            <h2>ðŸ”´ Open Issues</h2>
            <div id="issuesTable"></div>
        </div>
    </div>
    
    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/statistics');
                const stats = await response.json();
                
                document.getElementById('totalUsers').textContent = stats.totalUsers || 0;
                document.getElementById('totalDeposits').textContent = '$' + (stats.totalDepositAmount || 0).toFixed(2);
                document.getElementById('totalWithdrawals').textContent = '$' + (stats.totalWithdrawalAmount || 0).toFixed(2);
                document.getElementById('openIssues').textContent = stats.openIssuesCount || 0;
            } catch (error) {
                console.error('Failed to load statistics:', error);
            }
        }
        
        async function loadUsers() {
            try {
                const response = await fetch('/api/statistics/users');
                const users = await response.json();
                
                const table = document.getElementById('usersTable');
                if (users.length === 0) {
                    table.innerHTML = '<p style="color: #999;">No users yet</p>';
                    return;
                }
                
                table.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>Total Interactions</th>
                                <th>Last Interaction</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users.map(u => `
                                <tr>
                                    <td>${u.userId}</td>
                                    <td>${u.interactionCount || 0}</td>
                                    <td>${new Date(u.lastInteraction).toLocaleString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Failed to load users:', error);
            }
        }
        
        async function loadIssues() {
            try {
                const response = await fetch('/api/problems/open');
                const issues = await response.json();
                
                const table = document.getElementById('issuesTable');
                if (issues.length === 0) {
                    table.innerHTML = '<p style="color: #999;">No open issues</p>';
                    return;
                }
                
                table.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>Issue</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${issues.map(i => `
                                <tr>
                                    <td>${i.userId}</td>
                                    <td>${i.problemStatement}</td>
                                    <td>${new Date(i.createdAt).toLocaleString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Failed to load issues:', error);
            }
        }
        
        loadStats();
        loadUsers();
        loadIssues();
    </script>
</body>
</html>
